<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Végéto | Solutions aquaponiques</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="rgb(185, 198, 189)">
  <meta name="msapplication-navbutton-color" content="rgb(185, 198, 189)">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<meta name="description" content="Solutions aquaponiques pour profesionnels et particuliers">
	<!-- Facebook OpenGraph Data -->
  <meta property="og:title" content="Végéto | Solutions aquaponiques">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.vegeto-aquaponie.fr/">
  <meta property="og:description" content="Solutions aquaponiques pour profesionnels et particuliers">
	<meta property="og:image" content="https://www.vegeto-aquaponie.fr/assets/logo-og.png">
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="400" />
  <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
  <style media="screen">
  /* generic Style */
      :root {
        --main-color: #b9c6bd;
        --main-typo-color: #3e5258;
        --main-default-spacing: 24px;
        --header-default-height: 72px;
        --header-nav-active-color: #fff;
    }

    .greyscale {
      --main-color: #d0d0d0;
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    ul, ol {
      list-style: none;
        margin: 0;
        padding: 0;
    }

    body {
      background-color: white;
      color: var(--main-typo-color);
      display: flex;
      font-family: 'Gothic A1', sans-serif;
      font-size: 23px;
      flex-direction: column;
      height: 100%;
    }

    a {
      color: var(--main-typo-color);
      text-decoration: none;
    }

    /* Layouting */
    .container {
      margin: auto;
      min-width: 100%;
      min-height: 100vh;
      text-align: center;
    }

    .container.first {
      padding-top: var(--header-default-height)
    }

    .content {
      margin: 0 auto;
      max-width: 840px;
      overflow: hidden;
      padding: 0 16px;
      width: 100%;
    }

    /* Header */
    .toolbar {
      background-color: var(--main-color);
      box-shadow: 0 2px 4px -1px rgba(0,0,0,.2), 0 4px 5px 0 rgba(0,0,0,.14), 0 1px 10px 0 rgba(0,0,0,.12);
      display: flex;
      flex-direction: column;
      height: var(--header-default-height);
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }

    .toolbar-logo-container {
      height: 100%;
      text-align: center;
      padding-top: 9px;
    }

    .toolbar-nav-container {
      display: none;
    }

    /* Responsive mq :::::: mobile first */
    @media screen and (min-width: 521px) {
      /* generic Style */
      /* Layouting */
      /* Header */
      .toolbar {
        flex-direction: row;
      }

      .toolbar-logo-container {
          align-items: center;
          display: -ms-flexbox;
          display: flex;
          height: var(--header-default-height);
          margin-right: auto;
          padding:0 0 0 var(--main-default-spacing);
      }

      /* Header navigation */
      .toolbar-nav-container {
        display: block;
        margin-left: auto;
        padding-right: var(--main-default-spacing);
      }

      .nav-tab-bar-item {
        display: inline-block;
        padding: 0 16px;
      }

      .nav-tab {
        font-size: 20px;
        color: #9e9e9e;
        display: inline-block;
        line-height: var(--header-default-height);
        position: relative;
        transition: color .1s cubic-bezier(.4,0,.2,1);
      }

      .nav-tab-indicator {
        background: var(--header-nav-active-color);
        bottom: 0;
        height: 4px;
        left: 0;
        position: absolute;
        right: 0;
        transform: scaleY(0);
        transform-origin: bottom;
        transition: transform 235ms cubic-bezier(.4,0,.2,1);
      }

      /* Header navigation active modifier class */
      .nav-tab-bar-item.active .nav-tab {
        color: var(--header-nav-active-color);
      }

      .nav-tab-bar-item.active .nav-tab-indicator {
        transform: scaleY(1);
      }
    }

    /* Responsive mq :::::: desktop part */
    @media screen and (min-width: 921px) {
      .content {
          max-width: 1240px;
          padding: 0 40px;
      }
    }
  </style>
</head>
<body class="greyscale">
  <header class="toolbar">
    <div class="toolbar-logo-container"><img src="assets/logo-nav.png" alt=""></div>
    <nav class="toolbar-nav-container nav-tab-bar" role="navigation">
      <ul class="nav-tab-bar-list">
        <li class="nav-tab-bar-item"><a class="nav-tab" href="#anchor">L'aquaponie
          <span class="nav-tab-indicator"></span></a></li>
        <li class="nav-tab-bar-item"><a class="nav-tab" href="#anchor">Nos installations
          <span class="nav-tab-indicator"></span></a></li>
        <li class="nav-tab-bar-item"><a class="nav-tab" href="#anchor">Notre atelier
          <span class="nav-tab-indicator"></span></a></li>
      </ul>
    </nav>
  </header>
  <main class="main" role="main">
    <section class="container first" style="background-color: #afafaf1f">
      <div class="content">
        <h1>L'aquaponie, c'est quoi ?</h1>
      </div>
    </section>
    <section class="container" style="background-color: white">
      <div class="content">
        <h1>Nos installations et kits</h1>
      </div>
    </section>
    <section class="container" style="background-color: #d4d29047">
      <div class="content">
        <h1>Notre atelier aquaponique </h1>
      </div>
    </section>
  </main>
  <footer role="contentinfo">
    <h1>Nos partenaires | Vegeto dans la presse</h1>
  </footer>
</body>
</html>
